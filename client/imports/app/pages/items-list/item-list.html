<ion-header>
    <ion-navbar>
        <ion-title>
            {{'ITEM_LIST_PAGE.TITLE' | translate}}
        </ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons right>
            <button ion-button clear icon-only (click)="showCards()">
                <ion-icon name="card"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="filter" [placeholder]="'ITEM_LIST_PAGE.FILTER' | translate"></ion-searchbar>
    <ion-list [virtualScroll]="items.data | itemsfilter:filter" approxItemHeight="25px" [headerFn]="headerFn">
        <div *virtualHeader="let header" style="width: 100%">
            <item-card [item]="item" view="listHeader" [editable]="true"></item-card>
        </div>
        <div *virtualItem="let item" style="width: 100%">
            <item-card [item]="item" view="list" [editable]="true"></item-card>
        </div>
    </ion-list>
</ion-content>
