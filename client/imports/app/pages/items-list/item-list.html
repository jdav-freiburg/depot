<ion-header>
    <ion-navbar>
        <ion-title>
            {{'ITEM_LIST_PAGE.TITLE' | translate}}
        </ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons right>
            <button ion-button icon-only (click)="itemList.showColumnOptions($event)">
                <ion-icon name="more"></ion-icon>
            </button>
            <button ion-button icon-only (click)="itemList.save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
            <button ion-button clear icon-only (click)="showCards()">
                <ion-icon name="card"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="filter" [placeholder]="'ITEM_LIST_PAGE.FILTER' | translate"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <item-list [items]="items?items.data:null" [filter]="filter"></item-list>
</ion-content>
