<ion-header>
    <ion-navbar>
        <ion-title>
            {{'ITEMS_PAGE.TITLE' | translate}}
        </ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="filter" [placeholder]="'ITEMS_PAGE.FILTER' | translate"></ion-searchbar>
    <ion-list [virtualScroll]="items.data" [approxItemHeight]="'200px'">
        <div *virtualItem="let item" style="width: 100%">
            <item-card [item]="item"></item-card>
            <div padding-bottom></div>
        </div>
    </ion-list>
</ion-content>
