<ion-header>
    <ion-navbar>
        <ion-title>
            {{'RESERVATIONS_PAGE.TITLE' | translate}}
        </ion-title>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button icon-only (click)="newReservation()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="filter" [placeholder]="'RESERVATIONS_PAGE.FILTER' | translate"></ion-searchbar>
    <ion-list [virtualScroll]="reservations.data | reservationsfilter:filter" approxItemHeight="25px" [headerFn]="headerFn">
        <div *virtualHeader="let header" style="width: 100%">
            <reservation-card view="listHeader"></reservation-card>
        </div>
        <div *virtualItem="let reservation" style="width: 100%">
            <reservation-card [reservation]="reservation" view="list"></reservation-card>
        </div>
    </ion-list>
</ion-content>
