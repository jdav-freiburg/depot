<ion-header>
    <ion-navbar>
        <ion-title>
            {{'ITEM_CARDS_PAGE.TITLE' | translate}}
        </ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons right>
            <button ion-button clear icon-only (click)="showList()">
                <ion-icon name="list"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="filter" [placeholder]="'ITEM_CARDS_PAGE.FILTER' | translate"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list [virtualScroll]="filteredItems" approxItemHeight="200px">
        <div *virtualItem="let item" style="width: 100%">
            <item-card [item]="item" view="cards" [editable]="true" [createReset]="true"></item-card>
            <div padding-bottom></div>
        </div>
    </ion-list>
</ion-content>
