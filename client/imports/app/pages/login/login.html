<ion-header>
    <ion-navbar>
        <ion-title>
            {{'LOGIN_PAGE.TITLE' | translate}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="translateHelper.showLanguageSelect()"><ion-icon name="globe"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <ion-item>
            <ion-label floating>{{'LOGIN.EMAIL_OR_USERNAME' | translate}}</ion-label>
            <ion-input type="text" formControlName="emailOrUsername"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'LOGIN.PASSWORD' | translate}}</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block [disabled]="!loginForm.valid">{{'LOGIN.LOG_IN' | translate}}</button>
        <button ion-button block *ngIf="hadInvalidPassword" (click)="showForgotPassword()">{{'LOGIN.FORGOT_PASSWORD' | translate}}</button>
        <button ion-button block *ngIf="hadInvalidEmail" (click)="showResendEmail(loginForm.controls['emailOrUsername'].value)">{{'LOGIN.RESEND_EMAIL' | translate}}</button>
    </form>
</ion-content>
