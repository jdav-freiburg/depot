<ion-header>
    <ion-navbar>
        <ion-title>
            {{'LOGIN_PAGE.TITLE' | translate}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="translate.showLanguageSelect()"><ion-icon name="globe"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <ion-item>
            <ion-label floating>{{'LOGIN_PAGE.EMAIL_OR_USERNAME' | translate}}</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'LOGIN_PAGE.PASSWORD' | translate}}</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block [disabled]="!loginForm.valid">{{'LOGIN_PAGE.LOG_IN' | translate}}</button>
    </form>
</ion-content>
