<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <ion-item>
            <ion-label floating>E-Mail or Username</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block [disabled]="!loginForm.valid">Log in</button>
    </form>
</ion-content>
