<ion-menu [content]="content" [enabled]="enableMenu">
    <ion-content>
        <ion-list>
            <ion-item *ngIf="userName">
                {{userName}}
            </ion-item>
            <button ion-item (click)="showUsers()" menuClose icon-right *ngIf="isAdmin">Users<ion-icon name="people"></ion-icon></button>
            <button ion-item (click)="logout()" menuClose icon-right>Logout<ion-icon name="log-out"></ion-icon></button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
